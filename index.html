<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="Tic Tac Toe.css">
</head>
<body>
    <header>
        <h1 style="color:#43281C">TIC-TAC-TOE</h1>
        <div></div>
        <div class="msg">WINNER</div>

    </header>
    <main>
         <div class="container">
            <div id="player1">
                <p>PLAYER O</p>
                <p id="nameO" style = "font-size : 40px"></p>
                <p id="p1s" style="font-size: 70px;">0</p>
             </div>
            <div class="game">
                <button class="box" id="0"></button>
                <button class="box" id="1"></button>
                <button class="box" id="2"></button>
                <button class="box" id="3"></button>
                <button class="box" id="4"></button>
                <button class="box" id="5"></button>
                <button class="box" id="6"></button>
                <button class="box" id="7"></button>
                <button class="box" id="8"></button>
            </div>
            <div id="player2">
                <p>PLAYER X</p>
                <p id="nameX" style = "font-size: 40px"></p>
                <p id="p2s" style = "font-size: 70px">0</p>
            </div>
         </div>
 
         <!-- <div class="new"> -->
         <button id="newgame"><b>NEW GAME</b></button>
         <br>
         <button id="reset"><b>FULL RESET</b></button>
         <!-- </div> -->
        
        </main>
    <script src = "Tic Tac Toe.js"></script>
</body>
</html>
